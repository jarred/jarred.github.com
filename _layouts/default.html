		<!--[if lt IE 7]>

		<div id="preloader"></div>

		<div id="blocks">
			<div class="block b3high b3wide" id="hi">hi</div>
			<div class="block b3wide b2high hide" id="intro" ><p>I am a designer/developer/photographer in Wellington NZ.</p></div>

			{% for post in site.posts %}
				<a href="{{ post.url }}" class="block b3wide b3high heading"><div class="bg"><h3>{{ post.title | replace: ' ', '<br />' }}</h3></div></a>
				{% if type == photography %}
					{% for photo in post.photos %}
						{% if photo.type == 'landscape' %}
							<div class="block b6wide b4high">
								<div class="photo" style="background-image: url('{{ photo.src }}');"></div>
							</div>
						{% else %}
							<div class="block b4wide b6high">
								<div class="photo" style="background-image: url('{{ photo.src }}');"></div>
							</div>
						{% endif %}
					{% endfor %}
				{% endif %}
			{% endfor %}
		</div>

		<script type="text/javascript">
		  (function() {
			var config = {
			  kitId: 'pif5ymh',

		window.JB.Info.init();
